<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango Movie Theater</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="films-menu">
      <h2>Movie List</h2>
      <ul id="films"></ul>
    </div>

      <img src="" alt="Movie Poster" id="poster">

      <p id="runtime"></p>
      <p id="showtime"></p>
      <p id="tickets"></p>
      <button id="buyTicket" disabled>Buy Ticket</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
